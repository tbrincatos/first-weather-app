<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1656b8a3ab.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card p-5">
        <form id="user-city">
          <div class="row">
            <div class="col-6">
              <p id="current-date"></p>
            </div>
            <div class="col">
              <input
                type="search"
                placeholder="Change city"
                id="user-change-city"
                class="change-city"
                autocomplete="off"
                autofocus="on"
              />
            </div>
            <div class="col">
              <input
                type="submit"
                value="Search"
                class="btn btn-outline-primary btn-sm"
              />
            </div>
          </div>
        </form>

        <br />
        <hr />
        <section class="current-weather-city">
          <div class="row bs-gutter-x: 5.5rem">
            <div class="col-6 current-city">
              <h1 id="city-name">Paris</h1>
              <div class="row">
                <div class="col-4 temperature-features">
                  <i class="fas fa-umbrella"></i>
                  <div class="row">
                    <div class="col-12 temperature-features">
                      <span id="humidity"></span>%
                    </div>
                  </div>
                </div>
                <div class="col-4 temperature-features">
                  <i class="fas fa-wind"></i>
                  <div class="row">
                    <div class="col-12 temperature-features">
                      <span id="wind"></span>km/hr
                    </div>
                  </div>
                </div>
                <div class="col-4 temperature-features">
                  <i class="fas fa-cloud"></i>
                  <div class="row">
                    <div class="col-12 temperature-features">
                      <span id="current-temperature"></span
                      ><a href="#" class="unit cel" id="celsius"
                        ><strong>°C</strong></a
                      ><span class="different-unit"> |</span>
                      <a href="#" class="unit fah" id="fahrenheit">°F</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-6">
              <img
                src="img/paris.jpg"
                alt="Image of Paris"
                class="img-fluid img"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <button
                class="btn btn-light current-weather-button"
                id="geolocation-button"
              >
                Display Current City Weather
              </button>
            </div>
          </div>
        </section>
        <br />
        <hr />
        <section class="five-day-forecast">
          <div class="row m-5">
            <div class="col">
              <ul class="extra-day-forecast">
                <li>Monday</li>
                <li>🌧</li>
                <li><strong>3°C</strong>/0°C</li>
              </ul>
            </div>
            <div class="col">
              <ul class="extra-day-forecast">
                <li>Tuesday</li>
                <li>⛅</li>
                <li><strong>5°C</strong>/0°C</li>
              </ul>
            </div>
            <div class="col">
              <ul class="extra-day-forecast">
                <li>Wednesday</li>
                <li>☁</li>
                <li><strong>1°C</strong>/-3°C</li>
              </ul>
            </div>
            <div class="col">
              <ul class="extra-day-forecast">
                <li>Thursday</li>
                <li>🌨</li>
                <li><strong>-1°C</strong>/-5°C</li>
              </ul>
            </div>
            <div class="col">
              <ul class="extra-day-forecast">
                <li>Friday</li>
                <li>❄</li>
                <li><strong>-1°C</strong>/-5°C</li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
